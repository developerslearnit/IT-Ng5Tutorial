<div class="container">

  <form [formGroup]="userFormGroup" (ngSubmit)="submitData(userFormGroup)" class="form-horizontal">

    <div class="form-group">
      <label class="control-label col-md-2" for="username">Username</label>
      <div class="col-md-4">
        <input type="text" id="username" formControlName="username" class="form-control" name="username">
      </div>

      <label class="control-label col-md-2" for="password">Password</label>
      <div class="col-md-4">
        <input type="text" formControlName="password" class="form-control" name="password">
      </div>

      <label class="control-label col-md-2" for="password">Password</label>
      <div class="col-md-4">
        <select name="role" class="form-control" formControlName="role" id="role">
          <option value="0">Select Role</option>
          <option value="1">Admin</option>
          <option value="2">User</option>
        </select>
      </div>
    </div>

    <div class="form-group">

      <div class="col-md-12">
        <div *ngFor="let group of groups; let i = index" class="col-md-3">
          <label class="checkbox-inline">
            <input type="checkbox" formControlName="group" name="groupname" id="group-{{i}}" value="{{group.groupId}}">{{group.name}}
          </label>
        </div>

      </div>

    </div>
    <div class="form-group">

      <input type="submit" [disabled]="userFormGroup.invalid" (click)="submitData()" class="btn" value="Submit">
    </div>

    <div class="form-group">
      {{userFormGroup.value | json}}
    </div>

  </form>

</div>
