<div class="container">
  <div class="row">

    <div *ngFor="let user of users" class="col-md-4 user-col">
      <div class="twPc-div">
        <a class="twPc-bg twPc-block"></a>
      
        <div>
          <div class="twPc-button">
            
            <a href="{{user.followers_url}}" class="twitter-follow-button" data-show-count="false" data-size="large" data-show-screen-name="false"
              data-dnt="true">Follow @ {{user.login}}</a>
          
          </div>
      
          <a title="{{user.login}}" href="{{user.html_url}}" class="twPc-avatarLink">
            <img alt="{{user.login}}" src="{{user.avatar_url}}"
              class="twPc-avatarImg">
          </a>
      
          <div class="twPc-divUser">
            <div class="twPc-divName">
              <a href="{{user.html_url}}">{{user.login}}</a>
            </div>
            <span>
              <a href="{{user.html_url}}">@
                <span>{{user.login}}</span>
              </a>
            </span>
          </div>
      
          <div class="twPc-divStats">
            <ul class="twPc-Arrange">
              <li class="twPc-ArrangeSizeFit">
                <a href="https://twitter.com/mertskaplan" title="9.840 Tweet">
                  <span class="twPc-StatLabel twPc-block">Tweets</span>
                  <span class="twPc-StatValue">9.840</span>
                </a>
              </li>
              <li class="twPc-ArrangeSizeFit">
                <a href="https://twitter.com/mertskaplan/following" title="885 Following">
                  <span class="twPc-StatLabel twPc-block">Following</span>
                  <span class="twPc-StatValue">885</span>
                </a>
              </li>
              <li class="twPc-ArrangeSizeFit">
                <a href="https://twitter.com/mertskaplan/followers" title="1.810 Followers">
                  <span class="twPc-StatLabel twPc-block">Followers</span>
                  <span class="twPc-StatValue">1.810</span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

  </div>

</div>
