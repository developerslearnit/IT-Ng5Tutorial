

<div class="container">

  <div class="form-horizontal">

    <div class="form-group">
      <label class="control-label col-md-2" for="username">Username</label>
      <div class="col-md-4">
        <input type="text" id="username" [(ngModel)]="user.username" class="form-control" name="username">
      </div>

      <label class="control-label col-md-2" for="password">Password</label>
      <div class="col-md-4">
        <input type="text" [(ngModel)]="user.password" class="form-control" name="password">
      </div>
    </div>
    <div class="form-group">
      
      <input type="button" (click)="submitData()" [disabled]='!user.password || !user.username ' class="btn" value="Submit">
    </div>

  </div>

</div>
